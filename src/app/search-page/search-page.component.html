<app-show-search (searchEvent)= "showSearch($event)" ></app-show-search>
<mat-grid-list [cols]="breakpoint" rowHeight="1:1.75" (window:resize)="onResize($event)">

          </app-current-show>
   </mat-grid-tile>
</mat-grid-list>
